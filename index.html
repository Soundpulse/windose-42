<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/webp" href="/sad-cat.webp" />
    <title>Toby Man Kuan Io | Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000;
        color: #fff;
        font-family: "JetBrains+Mono", monospace;
        cursor: url("https://cur.cursors-4u.net/games/gam-4/gam372.cur"), auto;
      }
      .pixel-border {
        box-shadow: -2px 0 0 0 #333, 2px 0 0 0 #333, 0 -2px 0 0 #333, 0 2px 0 0 #333;
      }
      .retro-scroll::-webkit-scrollbar {
        width: 8px;
      }
      .retro-scroll::-webkit-scrollbar-track {
        background: #111;
      }
      .retro-scroll::-webkit-scrollbar-thumb {
        background: #444;
        border: 2px solid #111;
      }
      .scanline {
        width: 100%;
        height: 100px;
        z-index: 9999;
        background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(255, 255, 255, 0.03) 50%, rgba(0, 0, 0, 0) 100%);
        opacity: 0.1;
        position: absolute;
        bottom: 100%;
        pointer-events: none;
        animation: scanline 6s linear infinite;
      }
      @keyframes scanline {
        0% {
          bottom: 100%;
        }
        100% {
          bottom: -100px;
        }
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@^19.2.3",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "react/": "https://esm.sh/react@^19.2.3/"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div id="root"></div>
    <div class="scanline"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
